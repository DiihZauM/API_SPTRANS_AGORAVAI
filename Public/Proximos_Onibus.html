<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√≥ximos √înibus</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Modo escuro */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        /* Menu lateral */
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 200px;
            height: 100%;
            background: #333;
            color: white;
            padding-top: 100px;
            transition: 0.3s;
        }
        .menu a, .menu button {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            background: none;
            border: none;
            
            text-align: left;
            cursor: pointer;
        }
        .menu a:hover, .menu button:hover {
            background: #575757;
        }
        .menu-toggle {
            position: fixed;
            top: 1px;
            left: 8px;
            background: #333;
            color: white;
            border: none;
            padding: 8px 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 10px;
        }
        .menu.open {
            left: 0;
        }
        .close-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff0000;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        h1 {
            color: #333;
        }

        select, input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        input {
            width: 250px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #resultado {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            margin: 5px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            text-align: left;
        }

        .card strong {
            display: block;
            margin-bottom: 5px;
        }

        .toggle-dark-mode {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .dark-mode-switch {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #444;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        input:checked + .slider {
            background-color: #444;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .mode-icons {
            display: flex;
            align-items: center;
            font-size: 18px;
        }
        .mode-icons span {
            transition: opacity 0.3s;
        }
        .mode-icons .sun {
            opacity: 1;
        }
        .mode-icons .moon {
            opacity: 0.3;
        }
        body.dark-mode .mode-icons .sun {
            opacity: 0.3;
        }
        body.dark-mode .mode-icons .moon {
            opacity: 1;
        }


        
        /*resolve o bug do modo noturno*/
        body.dark-mode .card {
            background-color: #333;
            color: #fff;
        }

        #pesquisaPersonalizada {
            display: none;
        }

        @media (max-width: 600px) {
            button#toggle-dark-mode {
                bottom: 30px;
                right: 30px;
                padding: 8px 12px;
                font-size: 14px;
                
            }
        }
        
    </style>
</head>
<body>
    <button class="menu-toggle">‚ò∞ </button>
    <div class="menu" id="sideMenu">
        <button class="close-menu">‚úñ</button>
        <h5>Modo Noturno:</h5>
        <div class="dark-mode-switch">
            <span class="mode-icons">
                <span class="sun"><pre>‚òÄÔ∏è </pre>  </span>
            </span>
            <label class="switch">
                <input type="checkbox" id="toggle-dark-mode">
                <span class="slider"></span>
            </label>
            <span class="mode-icons">
                <span class="moon"> <pre> üåô</pre></span>
            </span>
        </div>
    </div>
    
    <h1>Pr√≥ximos √înibus</h1>
    
    <label for="pontoParada">Escolha um ponto:</label>
    <select id="pontoParada" onchange="togglePesquisa()">
        <option value="">Selecione um ponto</option>
        <option value="660015831">House</option>
        <option value="120015840">Shop. Raposo B/C</option>
        <option value="120015820">Shop. Raposo C/B</option>
        <option value="120011451">R. MMDC/ METRO BUTANT√É</option>
        <option value="340015382">Ponto pra ver o 477P</option>
        <option value="6311381">Ponto pra ver o 771P/809D</option>
        <option value="personalizado">üîç Personalizado</option>
    </select>

    <div id="pesquisaPersonalizada">
        <p>Digite o c√≥digo da parada:</p>
        <input type="text" id="codigoParada" placeholder="Ex: 123456789">
    </div>

    <button onclick="buscarPrevisao()">Buscar</button>

    <div id="resultado"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
           
            const menu = document.getElementById("sideMenu");
            const menuToggle = document.querySelector(".menu-toggle");
            const closeMenu = document.querySelector(".close-menu");
            const toggleDarkMode = document.getElementById("toggle-dark-mode");
            const body = document.body;
            // Menu lateral
            menuToggle.addEventListener("click", function () {
                menu.classList.toggle("open");
            });

            closeMenu.addEventListener("click", function () {
                menu.classList.remove("open");
            });

            // Modo Noturno
            if (localStorage.getItem("dark-mode") === "enabled") {
                body.classList.add("dark-mode");
                toggleDarkMode.checked = true;
            }

            toggleDarkMode.addEventListener("change", function () {
                body.classList.toggle("dark-mode");
                if (body.classList.contains("dark-mode")) {
                    localStorage.setItem("dark-mode", "enabled");
                } else {
                    localStorage.setItem("dark-mode", "disabled");
                }
            });
        });

        function togglePesquisa() {
            const select = document.getElementById('pontoParada');
            const pesquisaDiv = document.getElementById('pesquisaPersonalizada');
            pesquisaDiv.style.display = select.value === "personalizado" ? "block" : "none";
        }
  
        async function buscarPrevisao() {
            let paradaId = document.getElementById('pontoParada').value;
            const codigoParada = document.getElementById('codigoParada').value.trim();

            if (paradaId === "personalizado") {
                if (!codigoParada || isNaN(codigoParada)) {
                    alert("Digite um c√≥digo de parada v√°lido.");
                    return;
                }
                paradaId = codigoParada;
            }

            if (!paradaId) {
                alert("Escolha um ponto ou digite um c√≥digo de parada.");
                return;
            }

            const url = `http://localhost:3000/proximos-onibus?paradaId=${paradaId}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Erro ao buscar dados (${response.status})`);
                const data = await response.json();

                const resultadoDiv = document.getElementById('resultado');
                resultadoDiv.innerHTML = '';

                if (!data || !data.linhas || data.linhas.length === 0) {
                    resultadoDiv.innerHTML = '<p>Nenhum √¥nibus encontrado.</p>';
                    return;
                }

                let chegadas = [];
                data.linhas.forEach(linha => {
                    linha.veiculos.forEach(veiculo => {
                        chegadas.push({
                            linha: linha.c,
                            destino: linha.lt,
                            veiculo: veiculo.numero.replace(/(\d)(?=\d{4}$)/, "$1 "),
                            chegada: veiculo.chegada.includes("Chegando") ? 0 : parseInt(veiculo.chegada.replace(" min", "")) || 9999
                        });
                    });
                });

                chegadas.sort((a, b) => a.chegada - b.chegada);
                chegadas.forEach(chegada => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.innerHTML = `
                        <strong>Linha:</strong> ${chegada.linha} (${chegada.destino})<br>
                        <strong>Ve√≠culo:</strong> ${chegada.veiculo}<br>
                        <strong>Chegada em:</strong> ${chegada.chegada === 0 ? "Chegando agora" : `${chegada.chegada} min`}`;
                    resultadoDiv.appendChild(card);
                });
            } catch (error) {
                alert("Erro ao buscar previs√£o dos √¥nibus.");
            }
        }
    </script>
</body>
</html>
